    <form  action="" name="bus_search_form" method="POST" onsubmit="return check(this)">
      <div class="container" style='font-weight:bold;'>
        <h5>
          <label style="color:#0099cc;font-size:2em"><a name="pickbus"></a>Pick Your Bus</label>
        </h5>
        <label style="margin-left:auto;margin-right:auto; font-style:bold;color:#0099cc">From:</label>
          <select  style="width:30%;margin-top:px;color:#333333;"  class='form-control' id="source" name="source">
            <option value="|">Enter City</option>
            <option value="Gopalganj">Gopalganj </option>
            <option value="Barisal">Barisal</option>
            <option value="Khulna">Khulna</option>
            <option value="Dhaka">Dhaka(via Mawa)</option>
            <option value="Dhaka">Dhaka(via Aricha)</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Faridpur">Faridpur</option>
            <option value="Madaripur">Madaripur</option>
          </select>
        <label style="margin-right:px;color:#0099cc">To:</label>
          <select style="width:30%;margin-right:px;color:#333333;"  class='form-control' id="dstn" name="dstn"placeholder="Select option">
            <option value="|">Enter City</option>
            <option value="Gopalganj">Gopalganj </option>
            <option value="Barisal">Barisal</option>
            <option value="Khulna">Khulna</option>
            <option value="Dhaka">Dhaka(via Mawa)</option>
            <option value="Dhaka">Dhaka(via Aricha)</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Faridpur">Faridpur</option>
            <option value="Madaripur">Madaripur</option>
          </select>     
        <label style="margin-left:px;color:#0099cc">Date of Journey:</label>
          <input  class='form-control' type ="date" name="journey_date"  value="journey_date" style="width: 30%" />
        <label style="width:30%;margin-left:px;color:#0099cc">Type of seat:</label>
          <select  style="width:30%;margin-top:px;color:#333333;" id="type" class='form-control' name="type">
            <option value="all">All</option>
            <option value="normal">Normal</option>
            <option value="chair">Chair Coach</option>
            <option value="ac">AC</option>
            <option value="business">Business Class</option>
          </select>
        <h4><p style="margin-left:px;margin-top:20px;">
        <input style="width:30%" class="btn btn-success" type="submit" name="submit" id="btn" onclick='check()' value="Search"></input>
        </h4>
      </div>
    </form>
